<!DOCTYPE html>
<html lang ="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Score Keeper</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>


<body>
 
 <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-three-fifth is-offset-one-fith">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="image/tt.jpg" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                          Table Tennis Score Keeper
                      </p>

                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1 has-text-centered"><span id="P1Show">0</span>-<span id="P2Show">0</span></h1>
                         
                        <label for="setof" class="label is-large is-inline">Points To Win - </label>
                        <div class="select is-rounded is-hovered">
                            <select id="setof">
                                <option selected disabled>Set OF</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="11">11</option>
                                <option value="21">21</option>
                                <option value="31">31</option>
                                <option value="41">41</option>
                                <option value="51">51</option>
                            </select>
                        </div>
                       </div>
                    </div>
                    <footer class="card-footer ">
                      <button id="P1Button" class="is-primary is-rounded button card-footer-item is-medium">+1 Player One</button>
                      <button id="P2Button" class="is-info is-rounded button card-footer-item is-medium">+1 Player Two</button>
                      <button id="reset" class="is-danger is-rounded button card-footer-item is-medium">Reset</button>
                    </footer>
                </div>
            </div>

        
        </div>  
    </div>
 </section>
   

    <script src="sk.js"></script>

  
    
    <p class="title is-7 has-text-right">-By Anmol Chhabra</p>
</body>



</html>
